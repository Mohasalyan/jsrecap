<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #cc1111;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #8da119;
        }

        .character-card {
            border: 1px solid #af4747;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Hair Color</th>
                <th>Planet</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody id="characterTable"></tbody>
    </table>

    <script src="lectureTask.js"></script>
</body>
</html>
